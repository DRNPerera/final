<div class="container">
  <div class="row">
  <div class="col-md-12">
    <div class="row pull-right" *ngIf="!checkUserLoggedIn()">
      <span routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" >
          <a href="#" 
              routerLink="/login">Sign-in</a> |
      </span>
      <span routerLinkActive="active">
        <a href="#" 
          routerLink="/register">Sign-up</a>
      </span>
    </div>
    <div class="row pull-right" *ngIf="checkUserLoggedIn()">
        <a href="#" routerLink="/getdetails">Home</a> |
        <a href="#" (click)="onLogout()">Logout</a>
    </div>
  </div>
  </div>
</div>
<router-outlet></router-outlet>
