<div class="container-login100">
	<div class="wrap-login100">
		<form class="login100-form validate-form">
			<span class="login100-form-title p-b-34">
				Account Login
			</span>

			<div class="wrap-input100  validate-input m-b-20" data-validate="Type user name">
				<input id="first-name" class="input100" type="text" name="username" placeholder="Index No:">
				<span class="focus-input100"></span>
			</div>
			<div class="wrap-input100  validate-input m-b-20" data-validate="Type password">
				<input class="input100" type="password" name="pass" placeholder="Password">
				<span class="focus-input100"></span>
			</div>

			<div class="container-login100-form-btn p-t-15 p-b-15">
				<button class="login100-form-btn">
					Sign In
				</button>
			</div>

			<div class="container-login100-form-btn">
				<button class="login100-form-btn-sub">
					Sign Up
				</button>
			</div>

			<div class="w-full text-center p-t-10 p-b-30">
				<span class="txt1">
					Forgot
				</span>

				<a href="#" class="txt2">
					User name / password?
				</a>
			</div>
		</form>

		<div class="login100-more" style="background-image: url('../../../assets/images/abc.jpg');"></div>
	</div>
</div>



<div class="container">
	<h1>Sign In Form</h1>
  <div class="row">
	<div class="col-md-6">
	  <form [formGroup]="signinForm" (ngSubmit)="signin()">
		<div class="row">
		  <div class="col-md-12">
			<div class="form-group">
			  <input type="email" formControlName="email"  class="form-control" placeholder="Email">
			</div>  
			<p class="help-block" *ngIf="!signinForm.get('email').valid && signinForm.get('email').touched">Please enter email.</p>  
		  </div>
		</div>
		<div class="row">
		  <div class="col-md-12">
			<div class="form-group">
			  <input type="password" formControlName="pass" class="form-control" placeholder="Password">
			</div>
			<p class="help-block" *ngIf="!signinForm.get('pass').valid && signinForm.get('pass').touched">Please enter passworld.</p>      
		  </div>
		</div>
		<div class="row pull-right">
		  <div class="col-md-12">
			<button type="submit" class="btn btn-primary"
			[disabled]="!signinForm.valid">Signin</button>
		  </div>
		</div>
	  </form>    
	</div>
  </div>
  </div>
