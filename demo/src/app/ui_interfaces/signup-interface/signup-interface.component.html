<div class="container-login100">
  <div class="wrap-login100">
    <form class="login100-form validate-form">
      <span class="login100-form-title p-b-34">
        Account Register
      </span>

      <div class="wrap-input100  validate-input m-b-20" data-validate="Type user name">
        <input id="first-name" class="input100" type="email" name="name"  [(ngModel)]="user.name" placeholder="Index No:">
        <span class="focus-input100"></span>
      </div>
      <!-- <div class="wrap-input100  validate-input m-b-20" data-validate="Type password">

      </div> -->

      <div class="wrap-input100  validate-input m-b-20" data-validate="Type password">
        <input class="input100" type="password" name="password"  [(ngModel)]="user.password" placeholder="Password">
        <span class="focus-input100"></span>
      </div>

      <!-- <div class="container-login100-form-btn p-t-15 p-b-15">

					Sign In
				</button>
			</div> -->

      <div class="container-login100-form-btn">
        <button class="login100-form-btn-sub" (click)="register(user)">
          Sign Up
        </button>
      </div>

      <div class="w-full text-center p-t-10 p-b-30">
        <!-- <span class="txt1">
					Forgot
				</span>

  </div>
</div>
